<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Results Table</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Front-end Development Results</th>
            </tr>

                <th>Num</th>
                <th>First Name</th>
                <th>Last Name</th>

        <tbody>
            <tr>
                <td>1</td>
                <td>Peter</td>
                <td>Peterson</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria</td>
                <td>Smith</td>
                <td>150</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily</td>
                <td>Anderson</td>
                <td>160</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="result">Average Score: 137</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
